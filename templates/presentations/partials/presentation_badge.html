<!-- Badge de estado de presentación con polling automático -->
<div id="presentation-badge-{{ presentation.pk }}"
     {% if presentation.processing_status == 'processing' %}
     hx-get="{% url 'presentations:check_badge' presentation.pk %}"
     hx-trigger="every 5s"
     hx-swap="outerHTML"
     {% endif %}>
    {% if presentation.processing_status == 'completed' %}
        <span class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-medium bg-emerald-50 text-emerald-700 border border-emerald-200">
            <div class="w-2 h-2 bg-emerald-400 rounded-full"></div>
            Listo
        </span>
    {% elif presentation.processing_status == 'processing' %}
        <span class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-medium bg-amber-50 text-amber-700 border border-amber-200">
            <div class="w-2 h-2 bg-amber-400 rounded-full animate-pulse"></div>
            Procesando
        </span>
    {% elif presentation.processing_status == 'failed' %}
        <span class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-medium bg-red-50 text-red-700 border border-red-200">
            <div class="w-2 h-2 bg-red-400 rounded-full"></div>
            Error
        </span>
    {% else %}
        <span class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-medium bg-gray-50 text-gray-700 border border-gray-200">
            <div class="w-2 h-2 bg-gray-400 rounded-full"></div>
            Pendiente
        </span>
    {% endif %}
</div>
